<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Meditation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f0f0f0;
        }
        button {
            font-size: 24px;
            padding: 15px;
            margin: 15px;
            width: 90%;
            max-width: 400px;
            border: none;
            border-radius: 10px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #driftCounter {
            height: 150px;
            font-size: 28px;
            transition: background 0.3s ease;
        }
        #endJourney {
            background: red;
            color: white;
            font-size: 20px;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: grab;
        }
        #endJourney::after {
            content: "Swipe to End";
            position: absolute;
            font-size: 18px;
            opacity: 0.8;
        }
        .swipe-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 5px;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Driving Meditation App</h1>
    <button id="startJourney">Start Meditation Journey</button>
    <button id="driftCounter">Mind Drifted</button>
    <div class="swipe-container">
        <div id="endJourney">Swipe to End</div>
    </div>
    <h2>Previous Journeys</h2>
    <ul id="journeyList"></ul>
    <audio id="startSound" src="start.mp3"></audio>
    <audio id="driftSound" src="drift.mp3"></audio>
    <audio id="endSound" src="end.mp3"></audio>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let startTime = null;
            let driftCount = 0;
            let startLocation = null;
            let endLocation = null;
            const journeyHistory = JSON.parse(localStorage.getItem("journeys")) || [];
    
            const startBtn = document.getElementById("startJourney");
            const driftBtn = document.getElementById("driftCounter");
            const endBtn = document.getElementById("endJourney");
            const journeyList = document.getElementById("journeyList");
            const startSound = document.getElementById("startSound");
            const driftSound = document.getElementById("driftSound");
            const endSound = document.getElementById("endSound");
    
            function updateJourneyList() {
                journeyList.innerHTML = "";
                journeyHistory.forEach((journey, index) => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `Session ${index + 1}: Start: ${journey.startLoc}, End: ${journey.endLoc}, Time: ${journey.time} sec, Drifts: ${journey.drifts}`;
                    journeyList.appendChild(listItem);
                });
            }
    
            startBtn.addEventListener("click", () => {
                startSound.play();
                driftBtn.style.background = "green";
                driftCount = 0;
                startTime = Date.now();
            });
    
            driftBtn.addEventListener("click", () => {
                if (startTime) {
                    driftCount++;
                    driftSound.play();
                    driftBtn.style.background = "#4CAF50";
                    setTimeout(() => {
                        driftBtn.style.background = "green";
                    }, 200);
                }
            });
    
            let swipeStartX = 0;
            let isSwiping = false;
    
            function endJourney() {
                if (!startTime) return;
                endSound.play();
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                const journeyData = { startLoc: startLocation, endLoc: endLocation, time: elapsedTime, drifts: driftCount };
                journeyHistory.push(journeyData);
                localStorage.setItem("journeys", JSON.stringify(journeyHistory));
                updateJourneyList();
                driftBtn.style.background = "";
                startTime = null;
            }
    
            endBtn.addEventListener("mousedown", (e) => {
                swipeStartX = e.clientX;
                isSwiping = true;
            });
    
            endBtn.addEventListener("mousemove", (e) => {
                if (isSwiping && (e.clientX - swipeStartX) > 150) {
                    isSwiping = false;
                    endJourney();
                }
            });
    
            endBtn.addEventListener("mouseup", () => { isSwiping = false; });
            endBtn.addEventListener("touchstart", (e) => { swipeStartX = e.touches[0].clientX; isSwiping = true; });
            endBtn.addEventListener("touchmove", (e) => {
                if (isSwiping && (e.touches[0].clientX - swipeStartX) > 150) {
                    isSwiping = false;
                    endJourney();
                }
            });
            endBtn.addEventListener("touchend", () => { isSwiping = false; });
    
            updateJourneyList();
        });
    </script>
</body>
</html>
